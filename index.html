<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>K21</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- Transparent overlay above the background -->
<div class="overlay"></div>
  
  <style>
/* Black transparent overlay with a more subtle fade at the bottom */
.overlay {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.5) 70%, rgba(0, 0, 0, 0) 100%);
  z-index: 0; /* Ensure the overlay stays beneath the content */
}


    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: black;
        z-index: 1;
    }

    body {
      background: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 15%, rgba(0,0,0,0) 85%, rgba(0,0,0,1) 100%),
                  url('Forest.JPG') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Architects Daughter', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      padding-bottom: 600px;
        z-index: 1;
    }

    h1 {
      font-family: 'Luckiest Guy', cursive;
      margin-bottom: 10px;  z-index: 1;
    }

    h2 {
      font-family: 'Luckiest Guy', cursive;
      font-size: 1.3rem;
      margin-top: 10px;
      margin-bottom: 5px;
      z-index: 1;
    }

    #todayTasks {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      box-shadow: 0 0 15px white;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      margin-bottom: 20px;
      border-radius: 8px;
      z-index: 1;
    }

    #todayTasks li {
      font-size: 1.25rem;
      line-height: 1.6;
      cursor: pointer;
      z-index: 1;
    }

    .container {
      border: 2px solid white;
      box-shadow: 0 0 15px white;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      margin-bottom: 20px;
      z-index: 1;
    }

    .editable {
      min-height: 180px;
      outline: none;
      white-space: pre-wrap;
      z-index: 1;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: black;
      color: white;
      border: 1px solid white;
      font-family: 'Architects Daughter', cursive;
      font-size: 1rem;
      box-shadow: 0 0 8px white;
      z-index: 1;
    }

    button {
      cursor: pointer;
      z-index: 1;
    }

    ul {
      list-style: none;
      padding-left: 0;
      z-index: 1;
    }

    li.done {
      text-decoration: line-through;
      opacity: 0.6;
      z-index: 1;
    }

    #noteContainer {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      box-shadow: 0 0 15px white;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      margin-bottom: 20px;
      z-index: 1;
    }

    #bottomBar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 40px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
      z-index: 1000;
      
    }

    .bottomBtn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 10px;
      padding: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background-color: rgba(0, 0, 0, 0.8);
      background-size: 50px 50px;
      background-position: center;
      background-repeat: no-repeat;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bottomBtn:hover {
      background-color: rgba(0, 0, 0, 1);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
    }

    .bottomBtn:focus {
      outline: none;
    }

    #taskCounter {
      padding: 5px 15px;
      font-family: 'Architects Daughter', cursive;
      font-size: 1.2rem;
      color: white;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid white;
      border-radius: 20px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      text-align: center;
      display: inline-block;
    }

    #saveNoteBtn {
      padding: 5px 15px;
      font-family: 'Architects Daughter', cursive;
      font-size: 1.2rem;
      color: white;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid white;
      border-radius: 20px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      text-align: center;
      cursor: pointer;
      display: inline-block;
      transition: all 0.3s ease;
      margin-top: 15px;
      z-index: 1;
    }

    #saveNoteBtn:hover {
      background-color: rgba(0, 0, 0, 1);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
      z-index: 1;
    }

    #saveNoteBtn:focus {
      outline: none;
      z-index: 1;
    }

    #taskInput {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: black;
      color: white;
      border: 1px solid white;
      font-family: 'Architects Daughter', cursive;
      font-size: 1rem;
      box-sizing: border-box;
      box-shadow: 0 0 8px white;
      text-align: center;
      z-index: 1;
    }

    #taskDate {
      width: 93%;
      padding: 12px;
      margin-bottom: 10px;
      background: black;
      color: white;
      border: 1px solid white;
      font-family: 'Architects Daughter', cursive;
      font-size: 1rem;
      box-sizing: border-box;
      box-shadow: 0 0 8px white;
      z-index: 1;
    }
<label for="taskDate">Select Task Date: </label>
<input id="taskDate" type="date" />

    #addTask {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: black;
      color: white;
      border: 1px solid white;
      font-family: 'Architects Daughter', cursive;
      font-size: 1rem;
      cursor: pointer;
      box-sizing: border-box;
      box-shadow: 0 0 8px white;
    }
  </style>
</head>
<body>

  <!-- DATE HEADER -->
  <h1 id="currentDate"></h1>

  <!-- TODAY'S TASKS -->
  <h2>Todayâ€™s Tasks <span id="taskCounter">0/0</span></h2>
  <ul id="todayTasks"></ul>

    <!-- NOTES HEADER + SAVE BUTTON -->
  <div style="display:flex; align-items:center; margin-bottom:10px;">
    <h1 style="margin-right:10px;">NOTES</h1>
    <button id="saveNoteBtn">Save</button> <!-- This button will save the notes -->
  </div>
  <div id="noteContainer" class="container editable" contenteditable="true"></div>  <!-- Editable area for notes -->


  <!-- SCHEDULED TASKS -->
  <h2>Scheduled Tasks</h2>
  <div class="container">
    <input id="taskInput" placeholder="Task description" />
    <input id="taskDate" type="date" style="padding:5px 10px" value="" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Select a Date'" placeholder="Select a Date" />
    <button id="addTask">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <!-- BOTTOM BUTTON BAR -->
  <div id="bottomBar">
    <a href="index.html">
      <button class="bottomBtn" style="background-image: url('Tracker.PNG');"></button>
    </a>
    <a href="settings.html">
      <button class="bottomBtn" style="background-image: url('Settings.PNG');"></button>
    </a>
    <a href="account.html">
      <button class="bottomBtn" style="background-image: url('Button.PNG');"></button>
    </a>
  </div>

  <script src="app.js"></script>
</body>
</html>
